<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <title>Project Tracker</title>
</head>
<body>
    <section class="container-fluid">
        <header class="jumbotron jumbotron-fluid p-3 bg-dark text-light" style="height: 150px">
            <h1 class="display-4 text-light">MyTracker</h1>
            <p class="lead" id="current-time"></p>
        </header>
        <section class="row">
            <div class="card col-3">
                <div class="card-body">
                    <h5 class="card-title">How-to</h5>
                    <p class="card-text">To use this tracker, select the "Add a Project" button below to create a new project entry</p>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addEvent">Add an Event</button>
                </div>
            </div>
            <table id="project-table" class="table-bordered col-9">
                <thead>
                    <th scope="col">Project Name</th>
                    <th scope="col">Project Type</th>
                    <th scope="col">Hourly Wage</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Days until due date</th>
                    <th scope="col">Estimated total earned</th>
                </thead>
            </table>
        </section>
        <div class="modal fade" id="addEvent" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">New Project</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                            <label for="projectName">Project Name</label>
                            <input type="text" class="form-control" id="projectName" aria-describedby="textHelp">
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <label class="input-group-text" for="inputGroupSelect01">Project Type</label>
                                </div>
                                <select class="custom-select" id="inputGroupSelect01">
                                <option selected>Select...</option>
                                <option value="1">Personal</option>
                                <option value="2">Bootcamp</option>
                                <option value="3">Professional</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text">$</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Hourly rate" aria-label="Amount (to the nearest dollar)">
                                <div class="input-group-append">
                                <span class="input-group-text">.00</span>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="date" class="col-sm-4 col-form-label">Date: </label>
                                <div class="col-sm-8">
                                <input type="text" class="form-control" id="datepicker" autocomplete="off" />
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form> 
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="./assets/js/script.js"></script>
<script type="text/javascript" src="./assets/js/tableScript.js"></script>
</html>
